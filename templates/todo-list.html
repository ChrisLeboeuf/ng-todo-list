<div class="todo-list">
  <input ng-model="todo.input">
  <button ng-click="todo.add(todo.input)">add</button>
  <ul>
    <list-item
      ng-repeat="item in todo.list track by $index"
      content="item"
    ></list-item>
    <!-- <li ng-repeat="item in todo.list track by $index">
      {{$index}} : {{item}}
    </li> -->
  </ul>
  <hr/>
  <pre>{{todo.list}}</pre>
</div>
